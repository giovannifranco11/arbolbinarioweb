<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="head">
        
        <style type="text/css">
    .ui-diagram-element {  
        width:8em; 
        height:4em;     
        line-height:3em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        border-radius: 4px;
        border: 1px solid #3333FF;
        background-color: #70CF76;
        color: #0728F3;
    }
    .ui-diagram-element:hover{
        background-color: yellow;
    }
    </style>
        
    </ui:define>
    <ui:define name="content">       

        <p:growl id="grwlErrores"/>
        <p:diagram id="pnlArbol" value="#{arbolBinarioControlador.model}" style="height:400px" styleClass="ui-widget-content" />

        <h:form>
            <p:panel header="Panel Nuevo Nodo">
                <p:outputLabel value="Dato:"/>
                <p:inputText required="true" value="#{arbolBinarioControlador.dato}"/>
                <p:commandButton ajax="false"  value="Agregar" action="#{arbolBinarioControlador.adicionarNodo()}" update="@all" />
                <p:commandButton value="InOrden" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>                
                <p:commandButton value="PreOrden" action="#{arbolBinarioControlador.habilitarPreOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="PostOrden" action="#{arbolBinarioControlador.habilitarPostOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="PorNiveles" action="#{arbolBinarioControlador.imprimirPorNiveles()}" update="@all" ajax="false"/>
                <p:commandButton value="NivelOrdenado" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="Hojas" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="Buscar" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="BuscarPadre" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="Borrar" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="Podar" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="Balance" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="BorrarMayor" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="BorrarMenor" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="CambiarValores" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="Rama(s)Mayor" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="CantidadNodos" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="CantidadHojas" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="MayorValor" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="MenorValor" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" ajax="false"/>
                



            </p:panel>
        </h:form>
        <h:form>
            <p:panel header="Llenar árbol">
                <p:inputTextarea required="true" cols="40" value="#{arbolBinarioControlador.datoscsv}"/>
                <p:commandButton value="LLenar Arbol" action="#{arbolBinarioControlador.extraerDatos()}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        <h:form>

            <p:panel header="Terminados en">
                <p:inputText required="true" value="#{arbolBinarioControlador.terminado}"/>
                <p:commandButton value="Buscar Terminados" action="#{arbolBinarioControlador.buscarTerminadosEn()}"
                                 update="@all" ajax="false"/>
                <p:commandButton value="Obtener árbol terminados" 
                                 action="#{arbolBinarioControlador.encontrarTerminadosEn()}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        
        <h:panelGroup rendered="#{arbolBinarioControlador.verInOrden}">
            <p:panel header="InOrden">
                <p:dataTable var="nodo" value="#{arbolBinarioControlador.arbol.inOrden()}">
                    <p:column headerText="Número">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{arbolBinarioControlador.verPreorden}">        
            <p:panel header="PreOrden">
                <p:dataTable var="dato" value="#{arbolBinarioControlador.arbol.preOrden()}">
                    <p:column headerText="Numero">
                        <h:outputText value="#{dato}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:panelGroup> 
        
        <h:panelGroup rendered="#{arbolBinarioControlador.verPostOrden}">
            <p:panel header="PostOrden">
                <p:dataTable var="nodo" value="#{arbolBinarioControlador.arbol.postOrden()}">
                    <p:column headerText="Número">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>                
            </p:panel>    
        </h:panelGroup>
                            
             
        
            <p:panel header="Imprimir por Niveles">
                <p:dataTable var="nodo" value="#{arbolBinarioControlador.arbol.impNiveles()}">
                    <p:column headerText="Número">
                        <h:outputText value="#{nodo}" />
                    </p:column>
                </p:dataTable>                
            </p:panel>  
        

        
        <p:diagram id="pnlArbolTerminados" value="#{arbolBinarioControlador.modelArbol2}" style="height:400px" styleClass="ui-widget-content" />
        
    </ui:define>

</ui:composition>
