<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .ui-diagram-element {   
                width:3em; 
                height:3em;
                line-height:3em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 3em;
                border: 1px solid #186080;
                background-color: #186080;
                color: #cccccc;
            }

            .ui-diagram-element:hover {
                background-color: #20282b;
            }
        </style>
        <h:form>
            <p:growl id="grwlErrores"/>
            <p:diagram  value="#{arbolBinarioControlador.model}" style="height:400px" styleClass="ui-widget-content" />


            <p:panel header="Panel Nuevo Nodo">
                <p:outputLabel value="Dato:"/>
                <p:inputText required="true" value="#{arbolBinarioControlador.dato}"/>
                <p:commandButton ajax="false"  value="Agregar" action="#{arbolBinarioControlador.adicionarNodo()}"
                                 update="@all" />
                <p:commandButton value="InOrden" action="#{arbolBinarioControlador.habilitarInOrden()}" update="@all" />
            </p:panel> 
            <h:panelGroup rendered="#{arbolBinarioControlador.verInOrden}">
                <p:panel header="InOrden">
                    <p:dataTable var="nodo" value="#{arbolBinarioControlador.arbol.inOrden()}">
                        <p:column headerText="Id">
                            <h:outputText value="#{nodo}" />
                        </p:column>

                    </p:dataTable>

                </p:panel>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
